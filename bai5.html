<script>

    let a=parseInt(prompt('nhap so nguyen a :'));
    let b=parseInt(prompt('nhap so nguyen b :'));
    let c=parseInt(prompt('nhap so nguyen c :'));
    let TB=(a+b+c)/3
    if(a>10||b>10||c>10){
        alert("khong co diem lon hon 10,xin nhap lai");
    }else {
        if(TB>=8){
            alert("hoc sinh gioi");
        }else if (TB<8&&TB>=6){
            alert('hoc sinh kha');
        }else {
            alert('hoc sinh kem');
        }
    }


</script>
